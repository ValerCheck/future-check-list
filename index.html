<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="login-style.css"/>
	<link rel="stylesheet" type="text/css" href="application.css"/>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
	<script src="//www.parsecdn.com/js/parse-1.2.19.min.js"></script>
	<script src="engine.js"></script>
</head>
<body>

	<div id="futureCheckListApp">
		<div id="appTitle"><h2>Future Check List</h2></div>
		<div class="content"></div>
	</div>
	
	<script id="user-login-template" type="text/x-handlebars-template">
		<div id="login">
			<form class="login-form" method="post">
				<div class="login-header">
					<h2>Log In</h2>
					<span>Fill out the form below to login to your checklists. </span>
				</div>

				<div class="login-content">
					<div class="error" style="display:none"></div>
					<input type="text" id="login-username" placeholder="Username"></input>
					<input type="password" id="login-password" placeholder="Password"></input>
				</div>

				<div class="login-footer">
					<button class="login-submit">Login</button>
				</div>
				
			</form>

			<!--<form class="signup-form">
				<h2>Sign Up</h2>
				<div class="error" style="display:none"></div>
				<input type="text" id="signup-username" placeholder="Username"></input>
				<input type="password" id="signup-password" placeholder="Password"></input>
				<button>Sign Up</button>
			</form>-->
		</div>
		<div class="gradient"></div>
	</script>

	<script id="user-list-template" type="text/x-handlebars-template" >
		<button id="task-add" value="Add" >Add</button>
		<input id="task-add-content" type="text" placeholder="What do you want to do for your future?"></input>
		<ul id="task-list"></ul>
		<button class="user-logout">Log out</button>
	</script>

	<script id="task-tpl" type="text/x-handlebars-template">
		<li class="task-view">
			<a href="#">{{content}}</a>
			<input class="task-delete" type="button" value="Delete"></input>
		</li>
	</script>

</body>
</html>
